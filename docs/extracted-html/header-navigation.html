<!-- Header/Navigation Section Extracted from Atlantio Template -->
<div class="navbar">
  <div
    data-animation="default"
    data-collapse="medium"
    data-duration="400"
    data-easing="ease"
    data-easing2="ease"
    role="banner"
    class="navigation-dark w-nav"
  >
    <div class="navigation-container">
      <div class="navigation-left">
        <nav role="navigation" class="nav-menu w-nav-menu">
          <ul role="list" class="nav-list w-list-unstyled">
            <li class="list-item">
              <a
                href="/"
                aria-current="page"
                class="nav-link-dark w-nav-link w--current"
                >Home</a
              >
            </li>
            <li class="list-item">
              <a
                href="/service"
                class="nav-link-dark w-nav-link"
                >Services</a
              >
            </li>
            <li class="list-item">
              <a
                href="/about"
                class="nav-link-dark w-nav-link"
                >About</a
              >
            </li>
          </ul>
          <div class="navigation-buttons menu">
            <a
              href="/pricing"
              class="nav-ghost w-button"
              >Plans</a
            ><a
              href="/contact"
              class="nav-button w-button"
              >Contact Us</a
            >
          </div>
        </nav>
      </div>
      <a
        href="/"
        aria-current="page"
        class="nav-logo w-nav-brand w--current"
        aria-label="home"
        ><img
          src="/logo.svg"
          loading="lazy"
          alt="Company Logo"
      /></a>
      <div class="navigation-right">
        <div class="navigation-buttons">
          <a
            href="/pricing"
            class="nav-ghost w-button"
            >Pricing &amp; Plans</a
          ><a
            href="/contact"
            class="button-primary nav-button w-button"
            >Contact Us</a
          >
        </div>
        <div
          class="menu-button w-nav-button"
          aria-label="menu"
          role="button"
          tabindex="0"
          aria-controls="w-nav-overlay-0"
          aria-haspopup="menu"
          aria-expanded="false"
        >
          <div class="menu-lines">
            <div class="menu-line top"></div>
            <div class="menu-line mid"></div>
            <div class="menu-line bottom"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="nav-line-dark"><div class="nav-line"></div></div>
    <div
      class="w-nav-overlay"
      data-wf-ignore=""
      id="w-nav-overlay-0"
    ></div>
  </div>
</div>
